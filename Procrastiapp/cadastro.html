<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaLogin.css">
    <script src="main.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="box">
                    <center>
                        <form action="">
                            <h2 class="d-inline p-2"> Login: </h2>
                            <input type="text" class="d-inline p-2 txtLogin" id="login1" required> 
                            <br>
                            <h2 class="d-inline p-2"> Email: </h2>
                            <input type="text" class="d-inline p-2 txtLogin" required> 
                            <br>
                            <h2 class="d-inline p-2"> Senha: </h2>
                            <input type="password" class="d-inline p-2 campo-cadastro" id="senha" required>
                            <br>
                            <h2 class="d-inline p-2"> Confirmar Senha: </h2>
                            <input type="password" class="d-inline p-2 campo-cadastro" id="senha2" required> 
                            <br>
                            <h2 class="d-inline p-2"> Telefone: </h2>
                            <input type="number" class="d-inline p-2 campo-cadastro" required>
                            <br>
                            <br>
                            <br>
                            <div class="buttons">
                                <button class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
                            </div>
                        </form>
                    </center>
                </div>
                <div class="forgotPassword">
                    <a href="login.html">Esqueci minha senha.</a>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
</html>
